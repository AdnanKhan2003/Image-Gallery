<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="quiz__container hidden">
        <div class="quiz__question">What is JS?</div>
        <div class="quiz__answers__elements">
          <button class="quiz__options">Language</button>
          <button class="quiz__options">Country</button>
          <button class="quiz__options">City</button>
          <button class="quiz__options">Animal</button>
        </div>
      </div>
      <div class="control__btns">
        <button class="btn btn__start">Start</button>
        <button class="btn btn__next hidden">Next</button>
      </div>
    </div>
  </body>
</html>
