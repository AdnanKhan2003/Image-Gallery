<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/e575e376f5.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="quote__container">
      <div class="quote__wrapper">
        <div class="quote__words">
          <i class="fa-solid fa-quote-left"></i>
          <span class="quote__real--quote">
            When there is a will there is a way and when there is a way then
            there is destination
          </span>
          <i class="fa-solid fa-quote-right"></i>
        </div>

        <div class="quote__author">Adnan Khan</div>
        <div class="quote__link__container">
          <button class="btn btn__tweet">
            <i class="fa-brands fa-twitter"></i>
          </button>
          <button class="btn btn__quote">New Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
