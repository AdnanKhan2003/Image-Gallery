<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="counter__container">
      <div class="counter__wrapper">
        <h2 class="counter__name">Counter</h2>
        <div class="counter__number">0</div>
        <div class="counter__btn--container">
          <button class="btn btn__increment">Increment</button>
          <button class="btn btn__reset">Reset</button>
          <button class="btn btn__decrement">Decrement</button>
        </div>
      </div>
    </div>
  </body>
</html>
